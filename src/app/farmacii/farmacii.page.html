<ion-header>
  <ion-toolbar color="success">
    <ion-title>Lista farmaciilor partenere:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ng-container *ngFor="let farm of farms">
      <ion-item>
        <div class="d-flex justify-content-between" style="width: 100%;">
          <div>{{farm.name}}</div>
          <div>{{farm.street}}</div>
          <div>{{farm.nr}}</div>
          <ion-button size="small" color="success">Detalii</ion-button>
        </div>
          </ion-item>
          </ng-container>
          </ion-list>
          
  <ion-button (click)=goBack() fill="outline" color="success"> 
    Back  
    </ion-button>

</ion-content>
